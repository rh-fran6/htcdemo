---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eso-creds-reader
  namespace: openshift-config
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["aws-sm-creds"]               
  verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eso-creds-reader
  namespace: openshift-config
subjects:
- kind: ServiceAccount
  name: external-secrets                        
  namespace: external-secrets                   
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: eso-creds-reader

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: view-admin-team
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: admin-team