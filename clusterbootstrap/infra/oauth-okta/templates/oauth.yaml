apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
  - mappingMethod: claim
    name: okta
    openID:
      claims:
        email:
        - email
        name:
        - name
        - email
        preferredUsername:
        - preferred_username
        - email
      clientID: {{ .Values.okta.client_id }}
      clientSecret: 
        name: {{ .Values.okta.client_secret_name }}
      extraScopes:
      - email
      - profile
      issuer: {{ .Values.okta.issuer }}
    type: OpenID
