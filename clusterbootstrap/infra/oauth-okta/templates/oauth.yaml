apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
  - mappingMethod: claim
    name: okta
    openID:
      claims:
        email:
        - email
        name:
        - name
        - email
        preferredUsername:
        - preferred_username
        - email
      clientID: clientid
      clientSecret:
        name: okta-login-secret
      extraScopes:
      - email
      - profile
      issuer: https://domainname.com
    type: OpenID
---
apiVersion: v1
stringData:
  clientSecret: clientsecret
kind: Secret
metadata:
  name: okta-login-secret
  namespace: openshift-config
type: Opaque