{{- range $groupName, $users := .Values.rbac_groups }}
---
apiVersion: user.openshift.io/v1
kind: Group
metadata:
  name: {{ $groupName | quote }}
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
users:
{{- if $users }}
{{- range $u := $users }}
  - {{ $u | quote }}
{{- end }}
{{- else }}
  []
{{- end }}
{{- end }}
