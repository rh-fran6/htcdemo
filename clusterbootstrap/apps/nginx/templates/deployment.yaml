apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: {{ .Values.namespace }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginxinc/nginx-unprivileged:stable-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080   # nginx-unprivileged listens on 8080
          readinessProbe:
            httpGet: { path: "/", port: 8080 }
            initialDelaySeconds: 5
          livenessProbe:
            httpGet: { path: "/", port: 8080 }
            initialDelaySeconds: 15
          volumeMounts:
            - name: site
              mountPath: /usr/share/nginx/html
              readOnly: true
      securityContext:
        runAsNonRoot: true         # compatible with OpenShift restricted SCC
      volumes:
        - name: site
          configMap:
            name: nginx-content
            items:
              - key: index.html
                path: index.html