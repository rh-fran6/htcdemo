apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-content
  namespace: {{ .Values.namespace | default .Release.Namespace }}
data:
  index.html.tmpl: |
    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>OpenShift NGINX Demo</title>
        <style>
          /* Page background (brand red), card is white */
          html, body { height: 100%; }
          body {
            margin: 0;
            background: linear-gradient(135deg, #ee3a3a, #c1121f);
            color: #0f172a;
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            display: flex; align-items: center; justify-content: center;
            padding: 3.5rem 1.25rem;
          }

          /* Centered container + card */
          .container { width: min(980px, 96vw); }
          .card {
            background: #ffffff; /* <- white / light background as requested */
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            box-shadow: 0 22px 55px rgba(15, 23, 42, 0.18);
            padding: clamp(1.5rem, 3vw, 2.25rem) clamp(1.25rem, 3vw, 2.5rem);
          }

          /* Headline centered and bold */
          h1 {
            margin: 0 0 .6rem 0;
            text-align: center;
            font-size: clamp(2rem, 4vw, 3rem);
            line-height: 1.1;
            font-weight: 800;
            letter-spacing: .2px;
            color: #0b1220;
          }
          .subtitle {
            text-align: center;
            color: #475569;
            margin: 0 0 2rem 0;
            font-weight: 600;
          }

          /* Details section â€” bold, clean, accessible */
          .details {
            display: grid; gap: .85rem;
            margin: 0; padding: 0; list-style: none;
          }
          .row {
            display: grid;
            grid-template-columns: 240px 1fr;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px dashed #e5e7eb;
            padding-bottom: .75rem;
          }
          .row:last-child { border-bottom: none; }
          .label {
            font-weight: 800; /* bolder labels */
            color: #111827;
          }
          .chip {
            display: inline-flex; align-items: center; gap: .5rem;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
            font-weight: 700;  /* bolder values */
            padding: .4rem .65rem;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            background: #f8fafc; /* light gray chip */
            color: #0f172a;
          }
          .chip.red   { border-color: #fecaca; background: #fff1f2; }
          .chip.indigo{ border-color: #c7d2fe; background: #eef2ff; }
          .chip.amber { border-color: #fde68a; background: #fffbeb; }

          /* Footer pills */
          .pills { display: flex; flex-wrap: wrap; gap: .6rem; margin-top: 1.25rem; }
          .pill {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 999px;
            padding: .4rem .7rem;
            font-weight: 700;
            color: #0f172a;
          }

          @media (max-width: 640px) {
            .row { grid-template-columns: 1fr; gap: .4rem; }
            .label { margin-top: .25rem; }
          }
        </style>
      </head>
      <body>
        <div class="container">
          <main class="card">
            <h1>ðŸŽ‰ OpenShift Demo Running on NGINX ðŸŽ‰</h1>
            <p class="subtitle">Served by <strong>NGINX (non-root)</strong> inside your OpenShift cluster.</p>

            <ul class="details">
              <li class="row">
                <span class="label">Cluster Name</span>
                <span class="chip">{{ .Values.clusterName }}</span>
              </li>
              <li class="row">
                <span class="label">Namespace</span>
                <span class="chip">{{ .Values.namespace | default .Release.Namespace }}</span>
              </li>
              <li class="row">
                <span class="label">Pod Name</span>
                <span class="chip red">__POD_NAME__</span>
              </li>
              <li class="row">
                <span class="label">Node Name</span>
                <span class="chip indigo">__NODE_NAME__</span>
              </li>
              <li class="row">
                <span class="label">Served At (UTC)</span>
                <span class="chip amber">__SERVED_AT__</span>
              </li>
            </ul>
          </main>
        </div>
      </body>
    </html>

  default.conf: |
    server {
      listen 8080;
      server_name _;
      root /usr/share/nginx/html;
      index index.html;
      add_header Cache-Control "no-store" always;
      location / { try_files $uri $uri/ =404; }
    }
