{{- if .Values.route.enabled }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: nginx
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels: { app: nginx }
spec:
  to:
    kind: Service
    name: nginx
  port:
    targetPort: http
  tls:
    termination: {{ .Values.route.tlsTermination }}
{{- end }}
